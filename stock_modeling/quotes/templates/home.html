{% extends 'base.html' %}

{% block content %}
      <br/><br/><br/><br/>
      <form action="{% url 'model' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="ticker" class="col-sm-2 col-form-label">Stock Ticker  : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ticker" placeholder="Add Stock Ticker Symbol" name="ticker">
          </div>
        </div>
        <div class="form-group row">
           <label for="start_date" class="col-2 col-form-label" >Start Date  : </label>
           <div class="col-sm-10">
             <input class="form-control" type="date" id="start_date" min="2015-01-01" max="2021-01-01" name="start_date">
           </div>
        </div>
        <div class="form-group row">
           <label for="end_date" class="col-2 col-form-label">End Date  : </label>
           <div class="col-sm-10">
             <input class="form-control" type="date" id="end_date" min="2015-01-01" name="end_date">
           </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>

{% endblock %}
